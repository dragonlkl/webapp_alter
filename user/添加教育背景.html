<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加教育背景</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
	<link rel="stylesheet" href="../css/mui.min.css">
	<link rel="stylesheet" type="text/css" href="css/connom.css" />
	<link rel="stylesheet" type="text/css" href="css/resume.css" />
	<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
</head>
<body>
<header class="mui-bar mui-bar-nav pull-height">
	<a href="javascript:history.back(-1);" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">添加教育背景</h1>
	<a href="完成简历.html" class="mui-icon mui-pull-right pull-size">保存</a>
</header>
<div class="mui-content">
	<ul class="table-view-list">
		<li class="table-view-cell pull-alert mui-clearfix">
		<a href="学校列表.html">
			<label class="left-label">学校名称</label>
			<input type="text" class="view-input" placeholder="请输入">
			<em class="icon-arrow"></em>
		</a>
		</li>
		<li class="table-view-cell pull-alert mui-clearfix" id="showUserPicker">
			<label class="left-label">学历</label>
			<span class="start-time" id="userResult">请选择</span>
			<em class="icon-arrow"></em>
		</li>
		<li class="table-view-cell start pull-alert mui-clearfix" data-options='{"type":"month"}'>
			<label class="left-label">入学时间</label>
			<span class="start-time" id="result">请选择</span>
			<em class="icon-arrow"></em>
		</li>
		<li class="table-view-cell over mui-clearfix" data-options='{"type":"month"}'>
			<label class="left-label">毕业时间</label>
			<span class="start-time" id="result1">请选择</span>
			<em class="icon-arrow"></em>
		</li>
		<li class="table-view-cell mui-clearfix">
			<label class="left-label">专业名称</label>
			<input type="text" class="view-input" placeholder="请输入">
		</li>
	</ul>
</div>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.picker.min.js"></script>
<script>
	mui.init({
		swipeBack: false
	});
</script>
<script>
	(function($) {
		$.init();
		var result = $('#result')[0];
		var result1 = $('#result1')[0];

		var btns = $('.table-view-cell.start');
		var btno = $('.table-view-cell.over');
		btns.each(function(i, btn) {
		btn.addEventListener('tap', function() {
		var optionsJson = this.getAttribute('data-options') || '{}';
		var options = JSON.parse(optionsJson);
		var id = this.getAttribute('id');
		var picker = new $.DtPicker(options);
			picker.show(function(rs) {
				result.innerText = rs.text;
				picker.dispose();
			});
		}, false);
		});



		btno.each(function(i, btn) {
			btn.addEventListener('tap', function() {
		var optionsJson = this.getAttribute('data-options') || '{}';
		var options = JSON.parse(optionsJson);
		var id = this.getAttribute('id');
		var picker = new $.DtPicker(options);
			picker.show(function(rs) {
				result1.innerText = rs.text;
				picker.dispose();
			});
		}, false);
		});
	})(mui);
</script>
<script>
(function($, doc) {
	$.ready(function() {
		var userPicker = new $.PopPicker();
			userPicker.setData([{
				value: 'gz',
				text: '高中'
			}, {
				value: 'dz',
				text: '大专'
			}, {
				value: 'bk',
				text: '本科'
			}, {
				value: 'yjs',
				text: '研究生'
			}, {
				value: 'bs',
				text: '博士'
			}]);
			var showUserPickerButton = doc.getElementById('showUserPicker');
			var userResult = doc.getElementById('userResult');
			showUserPickerButton.addEventListener('tap', function(event) {
			userPicker.show(function(items) {
			//userResult.innerText = JSON.stringify(items[0]);
			userResult.innerText = items[0].text;
			});
		}, false);
	});
})(mui, document);
</script>
</body>
</html>
