<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>我的简历</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="../css/mui.min.css">
	<link rel="stylesheet" type="text/css" href="css/connom.css" />
	<link rel="stylesheet" type="text/css" href="css/resume.css" />
	<style>
		.mui-scroll-wrapper{top: 44px;}
	</style>
</head>
<body>
<header class="mui-bar mui-bar-nav pull-height">
	<a href="javascript:history.back(-1);" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">罗丽珍的简历（10%）</h1>
</header>
<div class="mui-content">
	<div id="offCanvasSideScroll" class="mui-scroll-wrapper">
		<div class="mui-scroll">
			<!-- <div class="connom-noRecord">暂无购买的课程</div> -->
			<div class="item-resume-block">
				<div class="item-column-tab"><a href="基本信息.html" class="alter-icon"></a></div>
				<div class="mobile-inner mui-clearfix">
					<div class="mobile-inner-img"><img src="images/user-img.png" alt=""></div>
					<div class="mobile-inner-info">
						<div class="info-name">罗丽珍<span>求职状态</span></div>
						<div class="info-age">
							<span>女</span>
							<span>20岁</span>
							<span>暂无经验</span>
						</div>
					</div>
				</div>
				<div class="item-column-tab mui-clearfix">
					<span class="tab-icon phone">13536210694</span>
					<span class="tab-icon email">暂无(请填写)</span>
				</div>
			</div>
			<div class="item-resume-block">
				<div class="item-column-tab mui-clearfix pull-border"><span class="tab-icon icon1">工作经历</span><a href="#" class="alter-icon"></a></div>
				<div class="pull-btn"><a href="添加工作经历.html" class="button"><em class="add-icon">添加</em></a></div>	
			</div>
			<div class="item-resume-block">
				<div class="item-column-tab mui-clearfix pull-border"><span class="tab-icon icon1">教育背景</span><a href="#" class="alter-icon"></a></div>
				<div class="pull-btn"><a href="添加教育背景.html" class="button"><em class="add-icon">添加</em></a></div>	
			</div>
			<div class="item-resume-block">
				<div class="item-column-tab mui-clearfix pull-border"><span class="tab-icon icon1">求职意向</span><a href="#" class="alter-icon"></a></div>
				<div class="pull-btn"><a href="添加求职意向.html" class="button"><em class="add-icon">添加</em></a></div>	
			</div>
			<div class="item-resume-block">
				<div class="item-column-tab mui-clearfix pull-border"><span class="tab-icon icon1">项目经验</span><a href="#" class="alter-icon"></a></div>
				<div class="pull-btn"><a href="项目经验.html" class="button"><em class="add-icon">添加</em></a></div>	
			</div>
			<div class="item-resume-block">
				<div class="item-column-tab mui-clearfix pull-border"><span class="tab-icon icon1">专业技能</span><a href="#" class="alter-icon"></a></div>
				<div class="pull-btn"><a href="专业技能.html" class="button"><em class="add-icon">添加</em></a></div>	
			</div>
			<div class="item-resume-block">
				<div class="item-column-tab mui-clearfix pull-border"><span class="tab-icon icon1">自我描述</span><a href="#" class="alter-icon"></a></div>
				<div class="pull-btn"><a href="自我描述.html" class="button"><em class="add-icon">添加</em></a></div>	
			</div>
		</div>
	</div>
	<div class="form-resume-btn"><a href="完成简历.html" class="button">完成</a></div>
</div>
</body>
<script src="../js/mui.min.js"></script>
<script>
	mui.init({
		swipeBack: false
	});
	mui('#offCanvasSideScroll').scroll();
</script>
</html>
